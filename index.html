<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Zonaro!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
      text-align: center;
      overflow-x: hidden;
    }

    .container {
      margin-top: 30px;
      position: relative;
      display: inline-block;
      width: 90%;
      max-width: 350px;
    }

    .birthday-image {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .gif-overlay {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      z-index: 2;
    }

    .title {
      font-size: 6vw;
      margin: 20px auto;
      max-width: 90%;
      color: #d72638;
      text-shadow: 2px 2px #fff;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjlzNXd6eWhobHdhNzdtN25pMjFsNDJyZGMyZzVmOHJhYnFvN3RhNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sxxcw3UwjqINU05Q9k/giphy.gif');
      background-size: cover;
      opacity: 0.4;
      z-index: 0;
    }

    #playButton {
      font-size: 16px;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #d72638;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #playButton:hover {
      background-color: #a61e2a;
    }
  </style>
</head>
<body>
  <div class="confetti"></div>

  <!-- PLAY BUTTON (can be removed if not needed) -->
  <!-- <button id="playButton">Play Birthday Song</button>
  <audio id="birthdayAudio" loop>
    <source src="parabens_xuxa.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio> -->

  <div class="container">
    <img src="Zonaro.jpg" alt="Zonaro" class="birthday-image" />
    <img
      src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm4zamkzMzcyaW04OHpjbjVoY3d0a25mYjZ2cmI1a3MwcXRjbmdnYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/SwIMZUJE3ZPpHAfTC4/giphy.gif"
      alt="Happy Birthday"
      class="gif-overlay"
    />
  </div>

  <div class="title">HAPPY BIRTHDAY ZONARO</div>

  <!-- Optional JS for audio -->
  <!-- <script>
    const playButton = document.getElementById('playButton');
    const audio = document.getElementById('birthdayAudio');

    playButton.addEventListener('click', () => {
      audio.play();
      playButton.style.display = 'none';
    });
  </script> -->
</body>
</html>
